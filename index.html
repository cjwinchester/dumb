<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Dumb!</title>
        <style>
        *,*:after,*:before{box-sizing:border-box}body{font-family:'Comic Sans MS',consolas,menlo,monaco,monospace;margin:10px auto;max-width:960px;font-size:1.5em;color:white;background-color:black;padding:20px;}h1{font-size: 3em; color: red; line-height: 1em; word-wrap: break-word;}
        </style>
    </head>
    <body>
        <p>As of <span id="date"></span>, <span id="name"></span> is the</p>
        <h1>Dumbest Motherfucker Alive</h1>
    <script>

    var dumbguy = "Cody J. Winchester";

    var months = [
      "Jan.",
      "Feb.",
      "March",
      "April",
      "May",
      "June",
      "July",
      "Aug.",
      "Sept.",
      "Oct.",
      "Nov.",
      "Dec."
    ];

    var d = new Date();

    var thisdate = months[d.getUTCMonth()] + " " + d.getDate() + ", " + d.getUTCFullYear();

    document.getElementById('name').innerHTML = dumbguy;
    document.getElementById('date').innerHTML = thisdate;
    document.title = dumbguy + ': Dumbest motherfucker alive';
 
    </script>
    </body>
</html>
